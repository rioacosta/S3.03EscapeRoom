version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: console-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: console_db
      MYSQL_USER: console_user
      MYSQL_PASSWORD: console_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - console-network

  # Aplicaci√≥n Java de consola
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: console-app
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: console_db
      DB_USER: console_user
      DB_PASSWORD: console_pass
    volumes:
      - .:/app
      - maven_cache:/root/.m2
    networks:
      - console-network
    stdin_open: true  # Permite input interactivo
    tty: true         # Asigna un pseudo-TTY
    working_dir: /app

  # phpMyAdmin para administrar MySQL
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: console-phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: console_user
      PMA_PASSWORD: console_pass
    ports:
      - "8080:80"
    networks:
      - console-network

volumes:
  mysql_data:
  maven_cache:

networks:
  console-network:
    driver: bridge